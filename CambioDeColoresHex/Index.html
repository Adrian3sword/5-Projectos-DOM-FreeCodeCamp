<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>
    <link rel="stylesheet" href="Style.css">

    <link rel="icon" type="image/png" href="Imagenes/ColoresImagen.png">
</head>

<body>
    <div class="ContenedorPrincipal">
        <div class="ContenedorInterno">
            <div class="Color">
                <label for="Rojo">Rojo (R)</label>
                <input id="Rojo" type="range" min="0" max="255" value="23" step="1">
                <p Id="TextoRojo"></p>
            </div>

            <div class="Color">
                <label for="Verde">Verde (G)</label>
                <input id="Verde" type="range" min="0" max="255" value="41" step="1">
                <p Id="TextoVerde"></p>

            </div><div class="Color">
                <label for="Azul">Rojo (B)</label>
                <input id="Azul" type="range" min="0" max="255" value="56" step="1">
                <p Id="TextoAzul"></p>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
